{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Book</h1>

    <!-- Update Book Form -->
    <form method="POST" action="{{ url_for('runners.update_runner', runner_id=runner.runner_id) }}">
        <div class="form-row">
            <div class="col">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="col">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="col">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
            </div>
            <div class="col">
                <label for="publication_date">Publication Date</label>
                <input type="date" class="form-control" id="publication_date" name="publication_date" value="{{ book.publication_date }}" required>
            </div>
            <div class="col">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ book.price }}" step="0.01" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Update Book</button>
        <a href="{{ url_for('books.books_page') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>

{% endblock %}
